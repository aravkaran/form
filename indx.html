<!DOCTYPE html>
<html>
<head>
    <title>School Admission Form</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body><header>
    <img src="logoschool.png" alt="logo" class="logo">
    <h2>shivam international school</h2>
    <h3>Phulwaria,Baikathpur,Patna</h3>
</header>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        Male
        <input type="radio" id="female" name="gender" value="female">
        Female
        <input type="radio" id="other" name="gender" value="other">
        Other<br>
        <br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <label for="parent_name">Parent/Guardian Name:</label>
        <input type="text" id="parent_name" name="parent_name" required><br><br>

        <label for="parent_contact">Parent/Guardian Contact:</label>
        <input type="tel" id="parent_contact" name="parent_contact" required><br><br>

        <label for="previous_school">Previous School:</label>
        <input type="text" id="previous_school" name="previous_school" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
